<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学科紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .section, .footer {
            margin-bottom: 20px;
            text-align: center;
        }
        .header img {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content-box {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flex-item {
            margin: 10px;
        }
        .slider img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .code-box, .web-box {
            width: 45%;
            margin: 10px;
        }
        .footer {
            background-color: #dfe4ea;
            padding: 20px;
            border-radius: 8px;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="path_to_your_image.png" alt="学科紹介">
        </div>

        <div class="section">
            <div class="content-box">
                <div class="title">学科についてもっと教えて！</div>
            </div>
        </div>

        <div class="section">
            <div class="content-box">
                <div class="title">職業適性テスト</div>
                <div class="flex-container">
                    <div class="flex-item">テストの内容...</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="content-box">
                <div class="title">実績シェア</div>
                <div class="slider">
                    <img src="path_to_your_image.png" alt="実績1">
                    <img src="path_to_your_image.png" alt="実績2">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="content-box">
                <div class="title">やってみよう！</div>
                <p>リスト項目要素</p>
                <div class="flex-container">
                    <div class="code-box">コードの内容...</div>
                    <div class="web-box">ウェブ上の内容...</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="content-box">
                <div class="title">学校生活</div>
                <div>2024/6/21 スナップショット...</div>
                <div>2024/6/21 もう一つのスナップショット...</div>
            </div>
        </div>

        <div class="footer">
            <p>Footer information...</p>
        </div>
    </div>

</body>
</html>
